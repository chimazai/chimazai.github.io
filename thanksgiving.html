<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		

		#thanksgiving{

			width:1500px;
			height:1200px;
			background-size:cover;
			font-size: 75px;
			color:#F0F8FF;
			text-align:center;
			background-repeat:no-repeat;
			background-image:url(https://www.foodnetwork.com/content/dam/images/food/video/0/02/028/0281/0281639.jpg);
			padding-top:100px;


		}

		body{
			margin:0px;
		}



	</style>
</head>
<body>

<div id="thanksgiving">

</div>
<script type="text/javascript">

var thankful = "Thank you Mom, for everything you have done for me. I am thankful for every single battle that you have fought for me all these years. Happy Thanksgiving!!!"

	
thanksgiving.addEventListener("click", function (){

	thanksgiving.style.backgroundColor = "lime"

	thanksgiving.innerText = thankful
})




</script>



</body>
</html>
